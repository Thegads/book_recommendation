{% extends "base.html" %} {% block content %}

<h1 style="text-align: center">Book Recommendation</h1>
<div class="container">
  <table
    class="table table-striped table-bordered table-hover table-predictions"
  >
    <thead>
      <tr class="first">
        <th style="text-align: center; vertical-align: middle">Books</th>
        <th style="text-align: center; vertical-align: middle">Scores</th>
        <th style="text-align: center; vertical-align: middle">Link</th>
      </tr>
    </thead>

    <tbody style="text-align: center">
      {% for prediction in predictions %}
      <tr>
        <td><a href="{{prediction.link}}">{{prediction.livros}}</a></td>
        <td>{{prediction.score}}</td>
        <td>
          <a href="{{prediction.link}}"
            ><img alt="book photo" src="{{prediction.image}}" height="230"
          /></a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock content %}
